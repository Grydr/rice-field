set -g default-terminal "tmux-256color"
set-option -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
setw -g mode-keys vi

# bind C-r to source conf file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# rebind prefix key
unbind C-b
set -g prefix C-x
bind C-x send-prefix

# set status bar to top
set-option -g status-position top

# split panes in cwd
bind '-' split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# set index start to 1 instead 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-window on

# set -g @plugin 'z3z1ma/tmux-gruvbox'
# set -g @gruvbox_flavour 'material'

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'
# set -g @tmux-gruvbox-right-status-x '#{window_name}'
set -g @tmux-gruvbox-right-status-z '#{user} #{continuum_status}'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '10'
set -g @continuum-restore 'on'

# theme
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# disable right side status-line
# set -g status-right ''
